<style>
  .carousel-slide {
    flex: 0 0 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-size: cover;
    background-position: center;
    position: relative;
    padding: 1rem;
  }
  .carousel-slide::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.5);
  }
  .carousel-slide h1,
  .carousel-slide a {
    position: relative;
    z-index: 10;
  }
  .carousel-slide h1 {
    font-size: 1.8rem;
  }
  @media (min-width: 768px) {
    .carousel-slide h1 {
      font-size: 3rem;
    }
  }
  @media (min-width: 1024px) {
    .carousel-slide h1 {
      font-size: 4rem;
    }
  }
</style>

<script>
  const track = document.getElementById('carousel-track');
  const indicators = document.getElementById('carousel-indicators');
  const totalSlides = 5;
  let currentSlide = 0;
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('div');
    dot.className = "w-3 h-3 rounded-full bg-white opacity-50 cursor-pointer";
    dot.addEventListener('click', () => {
      currentSlide = i;
      updateSlide();
    });
    indicators.appendChild(dot);
  }
  function updateSlide() {
    track.style.transform = `translateX(-${currentSlide * 100}vw)`;
    Array.from(indicators.children).forEach((dot, i) => {
      dot.classList.toggle('opacity-100', i === currentSlide);
      dot.classList.toggle('bg-yellow', i === currentSlide);
    });
  }
  updateSlide();
  setInterval(() => {
    currentSlide = (currentSlide + 1) % totalSlides;
    updateSlide();
  }, 4000);
</script>
