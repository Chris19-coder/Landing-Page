  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .carousel {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.8s ease-in-out;
      width: 500vw; /* Adjust if you add/remove slides */
      height: 100%;
    }
    .carousel-slide {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      /* Ensured vertical and horizontal centering of content */
      align-items: center; /* Vertically centers content in flex container */
      justify-content: center; /* Horizontally centers content in flex container */
      position: relative;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .carousel-slide.image-bg {
        background-size: cover;
        background-position: center;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

    .carousel-slide > div {
      position: relative;
      z-index: 10;
    }

    .carousel-slide h1 {
      font-size: 1.8rem;
    }
    @media (min-width: 768px) {
      .carousel-slide h1 {
        font-size: 3rem;
      }
    }
    @media (min-width: 1024px) {
      .carousel-slide h1 {
        font-size: 4rem;
      }
    }

    .carousel-indicators {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 20;
    }
    .carousel-indicators div {
      width: 10px;
      height: 10px;
      border-radius: 9999px;
      background-color: white;
      opacity: 0.5;
      cursor: pointer;
    }
    .carousel-indicators .active {
      opacity: 1;
      background-color: yellow;
    }

    #service1 .grid,
    #service2 .grid,
    #service3 .grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    @media (min-width: 768px) {
        #service1 .grid,
        #service2 .grid,
        #service3 .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-in-out forwards;
    }

    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
